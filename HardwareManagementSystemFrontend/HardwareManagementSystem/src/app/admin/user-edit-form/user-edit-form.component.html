<h1 mat-dialog-title>{{ data.user ? "Edit User" : "Add New User" }}</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="fill">
      <mat-label>KPIT Emp ID</mat-label>
      <input matInput formControlName="kpitEmpId" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contact Number</mat-label>
      <input matInput formControlName="contactNumber" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email ID</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>User Type</mat-label>
      <mat-select formControlName="userTypeId">
        <mat-option *ngFor="let type of userTypes" [value]="type.id">
          {{ type.description }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-slide-toggle formControlName="isActive">Active</mat-slide-toggle>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()" cdkFocusInitial>Save</button>
</div>
